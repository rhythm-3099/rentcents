<h2 style="font-family: Quattrocento, sans-serif; font-size: 30px; font-weight: 900;  text-align: center;">Some of our available products</h2>
<br>
<hr style="height: 12px;border: 0;box-shadow: inset 0 12px 12px -12px rgba(0, 0, 0, 0.5);">
<mat-grid-list cols="4" rowHeight="1:2" guttersize="5px" *ngIf="posts.length > 0">
    <!-- items being paged -->
  <!-- <div *ngFor="let item of pagedItems">{{item.name}}</div> -->

   <mat-grid-tile *ngFor="let tile of posts">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{tile.name}}</mat-card-title>
          </mat-card-header>

          <img  style="width: 370px; height: 300px;" mat-card-image class='post-image' [src]="tile.imagePath" [alt]="tile.name">

          <mat-card-content>
            <p> Price : {{tile.price}}  </p>
          </mat-card-content>

          <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"  (click)="book()" *ngIf="userIsAuthenticated">BUY</button>
            <button mat-raised-button color="primary" (click)="viewProduct(tile)">VIEW</button>
          </mat-card-actions>

        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
 <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="posts.length > 0"></mat-paginator>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
